<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../img/th-109666156.png" />
    <title>Document</title>
  </head>
  <body>
    <!--  NAVBAR SECTION --------------------------------------- -->

    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">
          <img src="../img/th-109666156.png" width="60" height="60" alt="" />
          <img
            src="../img/emanga.svg"
            alt="Logo du site eManga"
            width="150"
            height="40"
        /></a>
        <form class="d-flex" role="search">
          <input
            id="search-nav"
            class="form-control me-2"
            type="search"
            placeholder="Recherche"
            aria-label="Search"
          />
          <button
            id="search-btn"
            class="btn btn-outline-dark rounded-circle"
            type="submit"
          >
            <i class="bi bi-search"></i>
          </button>
        </form>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNavAltMarkup"
        ></div>
      </div>
    </nav>

    <!--  First SECTION --------------------------------------- -->
    <div class="container-fluid text-center">
      <div class="row blop">
        <div
          class="col-12 col-lg-6 back-left d-flex align-items-center justify-content-center"
        >
          <form action="https://httpbin.org/post" method="POST">
            <h2 class="m-3">
              Je suis déja du crew
              <img src="../img/pirate.png" height="50px" alt="" />
            </h2>
            <div class="mb-3">
              <label for="emailLogin" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="emailLogin"
                name="emailLogin"
                aria-describedby="emailHelp"
              />
              <div class="form-text">Le mail de ton compte</div>
            </div>
            <div class="mb-3">
              <label for="InputPasswordLogin" class="form-label"
                >Mot de Passe</label
              >
              <input
                type="password"
                class="form-control"
                name="InputPasswordLogin"
                id="InputPasswordLogin"
              />
            </div>
            <button type="submit" class="btn back-right text-white m-2">
              En route !
            </button>
          </form>
        </div>

        <div
          class="col-12 col-lg-6 back-right d-flex align-items-center justify-content-center"
        >
          <form action="https://httpbin.org/get" method="GET" class="col-5">
            <h3 class="text-white m-4">Créer un compte</h3>
            <div class="mb-3">
              <label for="nom" class="form-label text-white">Nom</label>
              <input
                type="text"
                class="form-control"
                id="nom"
                name="nom"
                aria-describedby="nomHelp"
              />
              <div class="form-text">Ton nom mousaillon</div>
            </div>
            <div class="mb-3">
              <label for="InputEmail1" class="form-label text-white"
                >Email</label
              >
              <input
                type="email"
                name="InputEmail1"
                class="form-control"
                id="InputEmail1"
                aria-describedby="emailHelp"
              />
              <div class="form-text">Le mail de ton compte</div>
            </div>
            <div class="mb-3">
              <label for="InputPasswordCreat" class="form-label text-white"
                >Mot de Passe</label
              >
              <input
                type="password"
                class="form-control"
                id="InputPasswordCreat"
                name="InputPasswordCreat"
              />
            </div>

            <button type="submit" class="btn btn-primary back-left">
              J'envoie
            </button>
          </form>
        </div>
      </div>
    </div>

    <script type="module" src="./nested.js"></script>
  </body>
</html>
